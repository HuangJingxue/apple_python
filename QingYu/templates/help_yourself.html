{% extends 'admin/master.html' %}
{% block body%}
<head>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.js"></script>
    <meta charset="utf-8">
    <title>自助中心</title>
</head>
<body>

<div class="row">
    <div class="media col-md-offset-3">
    <a href="#">
      <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591882483181&di=63f3e675569ba0d7f1df0fc9c1daf24c&imgtype=0&src=http%3A%2F%2Fpic.90sjimg.com%2Fdesign%2F00%2F75%2F92%2F97%2F592e775035711.png" width="400px" alt="..." class="img-rounded">
    </a>
  </div>
</div>


<div class="row">
	<form class="form-horizontal" method="post">
	  <fieldset>
		<div class="form-group">
			<label for="select" class="col-lg-2 control-label">选择采集器</label>
			  <div class="col-lg-6">
				    <input type="text" list="text_list" class="form-control" id="collector" name="collector" ria-describedby="emailHelp">
                                       <datalist id="text_list">
                            {% for row in data.collectors.sql_result%}
                            <option>{{ row[0] }}</option>
                            {% endfor %}
						</datalist>
			  </div>
		</div>
		<div class="form-group">
		  <label class="col-lg-2 control-label">选择下载格式</label>
		  <div class="col-lg-6">
			<div class="radio">
			  <label>
				<input type="radio" name="output" id="output1" value="excel" checked="">
				Excel
			  </label>
			</div>
			<div class="radio">
			  <label>
				<input type="radio" name="output" id="output2" value="markdown">
				Markdown
			  </label>
			</div>
		  </div>
			<button type="submit" class="btn btn-primary">下载</button>
		</div>
	  </fieldset>
	</form>
</div>

</body>
{% endblock%}
